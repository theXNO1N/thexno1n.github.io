	<script type="text/javascript" charset="utf-8">
	function byId(str){
		return document.getElementById(str);
	}
	function addEvent(node,type,fn){
		node['addEventListener'] && node['addEventListener'](type,fn,false);
		node['attachEvent'] && node['attachEvent'](type,fn);
	}
	function progress(fn){
		var remaining = byId('remaining'),
			lineInner = byId('line-inner'),
			sec = 20,
			timer = setInterval(function(){
				if(sec){
					remaining.innerHTML = --sec + ' Seconds Remaining...';
					lineInner.style.width = (26+(566-26)/30*(30-sec))+'px';
				}
				else{
					clearInterval(timer);
					setTimeout(function(){
						remaining.innerHTML = 'Everything is ok now!';
						fn();
					},1000);
				}
			},1000);
	}
	function last(){
		var notice = byId('notice'),
			ok = byId('ok'),
			cover = byId('cover');
		 ok.style.display = notice.style.display = 'block';
		 addEvent(ok,'mousedown',function(){		 	
		 	 cover.style.opacity= '0';
		 	setTimeout(function(){
		 		reset();
		 	},1000);
		 });
	}
	function reset(){
		byId('cover').style.display = byId('ok').style.display = byId('notice').style.display = 'none';
		byId('remaining').innerHTML = '10 Seconds Remaining';
		byId('line-inner').style.width = '26px';
	}
	var btn = byId('btn'),
		cover = byId('cover');
	addEvent(btn,'click',function(e){
		if(cover.style.display == 'block') return false;
		e.stopPropagation();
		cover.style.display = 'block';
		setTimeout(function(){
			cover.style.opacity = 1;
			setTimeout(function(){
				progress(last);
			},800);
		},800);
	});

	</script>
